<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cash Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dollar Counter</h1>

    <section class="input-section">
      <h2>Coins</h2>
      <label>Penny Rolls: <input type="number" id="pennyRolls" min="0"></label>
      <label>Nickel Rolls: <input type="number" id="nickelRolls" min="0"></label>
      <label>Dime Rolls: <input type="number" id="dimeRolls" min="0"></label>
      <label>Quarter Rolls: <input type="number" id="quarterRolls" min="0"></label>
    </section>

    <section class="input-section">
      <h2>Bills</h2>
      <label>$1 Bills: <input type="number" id="oneBills" min="0"></label>
      <label>$5 Bills: <input type="number" id="fiveBills" min="0"></label>
      <label>$10 Bills: <input type="number" id="tenBills" min="0"></label>
      <label>$20 Bills: <input type="number" id="twentyBills" min="0"></label>
    </section>

    <button onclick="calculateTotal()">Calculate Total</button>

    <section id="summary"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
